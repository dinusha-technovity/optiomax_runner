[program:tenant-registration-worker]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/html/artisan queue:work redis --queue=tenant-registration --sleep=1 --tries=5 --timeout=600 --memory=1024 --max-jobs=100 --max-time=3600
directory=/var/www/html
autostart=true
autorestart=true
user=www-data
numprocs=4
redirect_stderr=true
stdout_logfile=/var/www/html/storage/logs/tenant-registration-worker.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=10
stopwaitsecs=60
killasgroup=true
priority=998
startsecs=10
startretries=3
