[program:csv-import-worker]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/html/artisan queue:work redis --queue=high-priority,medium-priority,low-priority --sleep=1 --tries=3 --timeout=7200 --memory=1024 --max-jobs=50 --max-time=3600
directory=/var/www/html
autostart=true
autorestart=true
user=www-data
numprocs=2
redirect_stderr=true
stdout_logfile=/var/www/html/storage/logs/csv-import-worker.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=10
stopwaitsecs=120
killasgroup=true
priority=997
startsecs=10
startretries=3
