[program:listen-registration]
command=php /var/www/html/artisan listen:tenant-registration-actions --batch=5 --daemon
directory=/var/www/html
autostart=true
autorestart=true
user=www-data
numprocs=1
redirect_stderr=true
stdout_logfile=/var/www/html/storage/logs/listen-registration.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
stopwaitsecs=30
killasgroup=true
priority=999
