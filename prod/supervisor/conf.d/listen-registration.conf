[program:listen-registration]
command=php /var/www/html/artisan queue:listen --queue=tenant-registration --sleep=3 --tries=3 --timeout=60
directory=/var/www/html
autostart=true
autorestart=true
user=www-data
numprocs=1
redirect_stderr=true
stdout_logfile=/var/www/html/storage/logs/listen-registration.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
stopwaitsecs=30
killasgroup=true
priority=999
startsecs=10
startretries=3
